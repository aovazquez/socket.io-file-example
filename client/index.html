<html>
<head>
	<meta charset="UTF-8">
	<title>Socket.io-file Example</title>
</head>
<body>
	<div>
		<h2>Upload Image</h2>
		<span>
			<label for="fileImage">Choose A Image file(JPEG/PNG only):</label>
			<input type="file" id="fileImage" />
			<br />

			<button type="button" id="uploadImage">Upload</button>
		</span>
	</div>

	<div id="UploadBox">
		<h2>Upload Music</h2>
		<span>
			<label for="fileMusic">Choose A MP3 file:</label>
			<input type="file" id="fileMusic" />
			<br />

			<button type="button" id="uploadMusic">Upload</button>
		</span>
	</div>

	<script src="/socket.io.js"></script>
	<script src="/socket.io-file-client.js"></script>
	<script src="/app.js"></script>
</body>
</html>
